</head>

  <nav class="navbar navbar-expand-lg" style="background-color: #000; height: 10vh;">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" style="margin-left: 30px;">Rent a Car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Private Transfers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Rent for Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Drive & Fun</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Car Fleet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <ion-icon size="large" name="search" style="color: white; margin-left: 30px;" class="search-image" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></ion-icon>
          </li>
        </ul>

      </div>
    </div>

    <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

    <label for="navi-toggle" class="navigation__button">
      <span class="navigation__icon">&nbsp;</span>
    </label>

    <div class="navigation__background">&nbsp;</div>

    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li><ion-icon size="large" name="search" style="color: white; margin-left: 30px;" class="search-image" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></ion-icon></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Rent a Car</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Private Transfers</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Rent for Business</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Drive & Fun</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Locations</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Car Fleet</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Offers</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">News</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Contact Us</a></li>
      </ul>
    </nav>

  </nav>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="z-index: 10000;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form class="form-inline" style="text-align: center;">
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" id="inputPassword2" placeholder="What are you searching for?">
            </div>
            <button type="submit" class="btn btn-warning mb-2" style="margin-top: 10px;">Search</button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="https://car.travis.ro/vue/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

<style lang="scss">

  nav .navbar-nav .nav-link {
    transition: color .2s ease-in-out;
    font-size: 20px;
    color: white;
  }

  nav .navbar-nav .nav-link:hover {
    color: #ffcb05 !important;
  }

  nav .navbar-nav {
    display: flex;

  nav .navbar-nav .nav-item img {
    margin-right: 5px;

    height: auto;
  }

  nav .navbar-nav .nav-item img:hover {
    cursor: pointer;
  }

  .ion-icon:hover {
    cursor: pointer;
  }

  .logo {
    margin-left: 50px;
  }

  .search-image {
    margin-right: 50px;
  }

  .search-image:hover {
    cursor: pointer;
  }

  .navigation__checkbox {
    display: none;
  }

  .navigation__button {
    background-color: #fff;
    height: 60px;
    width: 60px;
    position: fixed;
    top: 6.5rem;
    right: 6.5rem;
    border-radius: 50%;
    z-index: 2000;
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
    text-align: center;
    cursor: pointer;
  }

  @media only screen and (max-width: 768px) {
    .navigation__button {
      top: 4rem;
      right: 4rem;
    }
  }

  @media only screen and (max-width: 37.5em) {
    .navigation__button {
      top: 1rem;
      right: 2rem;
    }
  }

  .navigation__background {
    height: 60px;
    width: 60px;
    border-radius: 50%;
    position: fixed;
    top: 6.5rem;
    right: 6.5rem;
    background-image: radial-gradient(#ffcb05, #c69f04);
    z-index: 1000;
    transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
  }

  @media only screen and (max-width: 56.25em) {
    .navigation__background {
      top: 4rem;
      right: 4rem;
    }
  }

  @media only screen and (max-width: 37.5em) {
    .navigation__background {
      top: 1rem;
      right: 2rem;
    }
  }

  .navigation__nav {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1500;
    opacity: 0;
    width: 0;
    transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    overflow: auto;
  }

  .navigation__list {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    list-style: none;
    text-align: center;
    width: 100%;
  }

  .navigation__item {
    margin: 1rem;
  }

  .navigation__link:link,
  .navigation__link:visited {
    display: inline-block;
    font-size: 25px;
    font-weight: 300;
    padding: .5rem 2rem;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    background-image: linear-gradient(120deg, transparent 0%, transparent 50%, #fff 50%);
    background-size: 250%;
    transition: all .4s;
  }

  .navigation__link:link span,
  .navigation__link:visited span {
    margin-right: 1.5rem;
    display: inline-block;
  }

  .navigation__link:hover,
  .navigation__link:active {
    background-position: 100%;
    color: #ffcb05; 
    transform: translateX(1rem);
  }

  .navigation__checkbox:checked~.navigation__background {
    transform: scale(80);
  }

  .navigation__checkbox:checked~.navigation__nav {
    opacity: 1;
    width: 100%;
  }

  .navigation__icon {
    position: relative;
    margin-top: 1.8rem;
  }

  .navigation__icon,
  .navigation__icon::before,
  .navigation__icon::after {
    width: 2rem;
    height: 2px;
    background-color: #333;
    display: inline-block;
  }

  .navigation__icon::before,
  .navigation__icon::after {
    content: "";
    position: absolute;
    left: 0;
    transition: all .2s;
  }

  .navigation__icon::before {
    top: -.8rem;
  }

  .navigation__icon::after {
    top: .8rem;
  }

  .navigation__button:hover .navigation__icon::before {
    top: -1rem;
  }

  .navigation__button:hover .navigation__icon::after {
    top: 1rem;
  }

  .navigation__checkbox:checked+.navigation__button .navigation__icon {
    background-color: transparent;
  }

  .navigation__checkbox:checked+.navigation__button .navigation__icon::before {
    top: 0;
    transform: rotate(135deg);
  }

  .navigation__checkbox:checked+.navigation__button .navigation__icon::after {
    top: 0;
    transform: rotate(-135deg);
  }

  @media screen and (max-width: 768px) {

  }
